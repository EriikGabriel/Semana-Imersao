<div class="row mt-5">
    <div class="col-md-9 col-12">
        <h4 class="text-danger">Gerenciar tipos de usuários</h4>
    </div>
    <div class="col-md-3 col-12">
        <button type="button" class="btn btn-dark">Adicionar</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-hover table-responsive compact call-border" id="table-tipo-usuario">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">
                        <button type="button" class="btn btn-primary text-white">Visualizar</button>
                        <button type="button" class="btn btn-warning text-white">Editar</button>
                        <button type="button" class="btn btn-danger text-white">Excluir</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
  Launch
</button>

<!-- Modal -->
<div class="modal fade" id="modal-tipo-usuario" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">

                </div>
            </div>
            <div class="modal-body">
                <p>Content</p>
            </div>
        </div>
    </div>
</div>
